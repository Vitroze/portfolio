<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PortFolio Vitroze - About Me</title>
  </head>

  <body>
    <div class="loading">
      <div class="loading_text">
        <img src="resource/wave.svg" alt="Wave" class="loading_wave" />
        <p class="loading_p">
          This page is actually<span class="loading_animation">loading</span>...
        </p>
      </div>

      <div class="loading-parent-circle">
        <div class="loading-center-circle">
          <div class="loading-outer-circle"></div>
          <div class="loading-circle">
            <div class="loading-rotating-arc"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="title_section">
      <a href="/" class="back">
        <img src="resource/back.svg" alt="Back" class="icon" />
      </a>

      <img src="resource/my_creations.png" alt="Developer" class="icon" />
      <h2>My Creations</h2>

      <script src="script.js" defer></script>
    </div>

    <span class="title_language">Select the language</span>
    <div class="list_language"></div>

    <div class="list_projects"></div>

    <footer>
      <div class="discord">
        <img
          src="resource/footer/discord.svg"
          alt="Discord Icon"
          class="icon"
        />
        <span>@vitroze_gaming</span>
      </div>
      <div class="github">
        <img src="resource/footer/github.svg" alt="GitHub Icon" class="icon" />
        <a href="https://github.com/Vitroze"><span>Vitroze</span></a>
      </div>
    </footer>
  </body>
</html>
