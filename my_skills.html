<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PortFolio Vitroze - About Me</title>
  </head>

  <body>
    <div class="background">
      <div class="loading">
        <div class="loading_text">
          <img src="resource/wave.svg" alt="Wave" class="loading_wave" />
          <p class="loading_p">
            This page is actually<span class="loading_animation">loading</span
            >...
          </p>
        </div>

        <div class="loading-parent-circle">
          <div class="loading-center-circle">
            <div class="loading-outer-circle"></div>
            <div class="loading-circle">
              <div class="loading-rotating-arc"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="title_section">
        <a href="/" class="back">
          <img src="resource/back.svg" alt="Back" class="icon" />
        </a>

        <img src="resource/skills.svg" alt="Developer" class="icon" />
        <h2>Skills</h2>
      </div>

      <ul class="content_base">
        <li class="language_list">
          <p>Lua/Glua</p>

          <div class="bar">
            <div class="bar_language" data-progress="90"></div>
            <span class="bar_language_text"></span>
          </div>
        </li>
        <li class="language_list">
          <p>HTML/CSS/JS</p>

          <div class="bar">
            <div class="bar_language" data-progress="60"></div>
            <span class="bar_language_text"></span>
          </div>
        </li>
        <li class="language_list">
          <p>Python</p>

          <div class="bar">
            <div class="bar_language" data-progress="90"></div>
            <span class="bar_language_text"></span>
          </div>
        </li>
        <li class="language_list">
          <p>C#</p>
          <div class="bar">
            <div class="bar_language" data-progress="50"></div>
            <span class="bar_language_text"></span>
          </div>
        </li>
        <li class="language_list">
          <p>C++</p>
          <div class="bar">
            <div class="bar_language" data-progress="40"></div>
            <span class="bar_language_text"></span>
          </div>
        </li>
        <li class="language_list">
          <p>Batch</p>
          <div class="bar">
            <div class="bar_language" data-progress="40"></div>
            <span class="bar_language_text"></span>
          </div>
        </li>
      </ul>

      <footer>
        <div class="discord">
          <img
            src="resource/footer/discord.svg"
            alt="Discord Icon"
            class="icon"
          />
          <span>@vitroze_gaming</span>
        </div>
        <div class="github">
          <img
            src="resource/footer/github.svg"
            alt="GitHub Icon"
            class="icon"
          />
          <a href="https://github.com/Vitroze"><span>Vitroze</span></a>
        </div>
      </footer>

      <script src="script.js" defer></script>
    </div>
  </body>
</html>
