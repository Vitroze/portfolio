<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PortFolio Vitroze - Home</title>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link

    />
  </head>
  <body>
    <div class="loading">
      <div class="loading_text">
        <img src="resource/wave_big.png" alt="Wave" class="loading_wave" />

          This page is actually<span class="loading_animation">loading</span>...
        </p>

      <div class="loading-parent-circle">
        <div class="loading-center-circle">
          <div class="loading-outer-circle"></div>
          <div class="loading-circle">
            <div class="loading-rotating-arc"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="welcome">
      <img src="resource/wave.png" alt="Wave" class="wave" />

    <div class="job">
      <img src="resource/flag_french.png" alt="Developer" class="job_icon" />

    </div>

    <nav class="navbar">
      <a href="about_me.html"
        ><li class="navbar_list">
          About <span class="selectbar_bold">Me</span>
        </li></a
      >
      <a href="my_skills.html"
        ><li class="navbar_list">
          My <span class="selectbar_bold">Skills</span>
        </li></a
      >
      <a href="my_creations.html">
        <li class="navbar_list">
          My <span class="selectbar_bold">Creations</span>
        </li></a
      >

    <footer>
      <div class="discord">
        <img src="resource/discord.png" alt="Discord Icon" class="icon" />
        <span>@vitroze_gaming</span>
      </div>
      <div class="github">
        <a href="https://github.com/Vitroze"
          ><img src="resource/github.png" alt="GitHub Icon" class="icon"
        /></a>
        <a href="https://github.com/Vitroze"><span>Vitroze</span></a>
      </div>
    </footer>

    <script src="script.js" defer></script>

</html>
